      <h1>税金を減らそう</h1>
      <p>税金とは、私有財産の収奪であり、それ自体本来許されるべきものではない。それでも租税制度が正当化されるのは、民間では難しい外交・安全保障や治安維持（部分的には警備会社でもできるが）を
      任せるためにその原資として認められている（夜警国家論）。
      しかしながら、現実には外交安保とは全く無関係な社会保障や公共事業に莫大な額の税金が投じられている現状がある。これを仕方がないで済ますわけにはいかない。
      無駄なことに何十兆も使っているのであれば少なくとも今徴収している半分ほどの税金は不要である。
      税金を減らそう。
      自由を取り戻そう。</p>
